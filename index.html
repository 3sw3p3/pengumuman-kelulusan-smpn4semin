<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Kelulusan SMPN 4 Semin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-download {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn-download:hover {
            background-color: #218838;
        }
        .student-info {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pengumuman Kelulusan<br>SMP Negeri 4 Semin<br>2024/2025</h1>
        
        <div id="login-form">
            <div class="mb-3">
                <label for="nis" class="form-label">Masukkan NIS Anda:</label>
                <input type="text" class="form-control" id="nis" placeholder="Nomor Induk Siswa">
            </div>
            <button id="cek-btn" class="btn btn-primary w-100">Cek Kelulusan</button>
        </div>
        
        <div id="result" style="display: none;">
            <div class="student-info">
                <h4 id="nama-siswa"></h4>
                <p>NIS: <span id="nis-siswa"></span></p>
                <p>Status: <span id="status-siswa" class="badge"></span></p>
            </div>
            <div id="download-container"></div>
            <button id="kembali-btn" class="btn btn-secondary mt-3">Kembali</button>
        </div>
    </div>

    <script>
        // Data dari spreadsheet
        let siswaData = [];
        
        // Memuat data dari Google Spreadsheet
        async function loadData() {
            const spreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT9gsoHdsX2RGUQ-udFQ4L_MJNtxfBMTJ9_oTXKFDG9D4SLGygg1NQJMe2wbi44KuuKlASYKCRfozrg/pub?output=csv';
            
            try {
                const response = await fetch(spreadsheetUrl);
                const csvData = await response.text();
                
                // Parse CSV data
                const rows = csvData.split('\n');
                const headers = rows[0].split(',');
                
                for (let i = 1; i < rows.length; i++) {
                    const rowData = rows[i].split(',');
                    if (rowData.length === headers.length) {
                        siswaData.push({
                            nis: rowData[2].trim(),        // Kolom C (NIS)
                            nama: rowData[3].trim(),       // Kolom D (Nama)
                            ttl: rowData[4].trim(),        // Kolom E (TTL)
                            status: rowData[5].trim(),     // Kolom F (Status)
                            sklLink: rowData[6].trim()     // Kolom G (Link SKL)
                        });
                    }
                }
                
                console.log('Data berhasil dimuat:', siswaData);
            } catch (error) {
                console.error('Gagal memuat data:', error);
                alert('Gagal memuat data. Silakan coba lagi nanti.');
            }
        }
        
        // Tampilkan hasil
        function showResult(siswa) {
            document.getElementById('nama-siswa').textContent = siswa.nama;
            document.getElementById('nis-siswa').textContent = siswa.nis;
            
            const statusElement = document.getElementById('status-siswa');
            statusElement.textContent = siswa.status;
            statusElement.className = 'badge ' + (siswa.status === 'LULUS' ? 'bg-success' : 'bg-danger');
            
            const downloadContainer = document.getElementById('download-container');
            downloadContainer.innerHTML = '';
            
            if (siswa.status === 'LULUS' && siswa.sklLink) {
                const downloadLink = document.createElement('a');
                downloadLink.href = siswa.sklLink;
                downloadLink.className = 'btn-download';
                downloadLink.textContent = 'Download SKL';
                downloadLink.target = '_blank';
                downloadContainer.appendChild(downloadLink);
            }
            
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('result').style.display = 'block';
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            document.getElementById('cek-btn').addEventListener('click', function() {
                const nis = document.getElementById('nis').value.trim();
                
                if (!nis) {
                    alert('Silakan masukkan NIS Anda');
                    return;
                }
                
                const siswa = siswaData.find(s => s.nis === nis);
                if (siswa) {
                    showResult(siswa);
                } else {
                    alert('NIS tidak ditemukan. Silakan cek kembali NIS Anda.');
                }
            });
            
            document.getElementById('kembali-btn').addEventListener('click', function() {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('result').style.display = 'none';
                document.getElementById('nis').value = '';
            });
        });
    </script>
</body>
</html>
